<fieldset>

<script type="text/javascript">
    $("#submit").click(function(){
        var name=$("#name").val();
        var email=$("#email").val();
        var password=$("#password").val();
        var contactno=$("#contactno").val();
        var address=$("#address").val();
       
if(name=="")
    {
        alert("Name Required");
        return false;
    }
    if(email=="")
    {
        alert("Email Required");
        return false;
    }
    if(password=="")
    {
        alert("Password Required");
        return false;
    }
    if(contactno=="")
    {
        alert("Contact No Required");
        return false;
    }
     var pat=new RegExp("[0-9]{10}");
        if(!pat.test(contactno))
                {
                     alert("Invalid Contact No");
        return false;
                }
    if(address=="")
    {
        alert("Address Required");
        return false;
    }

   

    return true;
    });
</script>
